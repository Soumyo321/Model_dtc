<!DOCTYPE html>
<html>
<head>
    <title>Analysis Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Model Evaluation Results</h1>
        <h2>Accuracy: {{ accuracy }}%</h2>

        <h3>Confusion Matrix:</h3>
        <table>
            {% for row in conf_matrix %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
